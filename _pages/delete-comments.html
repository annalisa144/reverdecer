<!DOCTYPE html>
<html>

<head>
  <title>View Comments</title>
  <style>
    <link rel="stylesheet" href="includes/main.scss">
  </style>

</head>

<body>

          <table class="table table-hover table-condensed  tableSection" id="incomingMessageTable">
            <thead>
              <tr>
                <th onclick="sortTable(0)">Topic</th>
                <th onclick="sortTable(1)">Payload</th>
                <th onclick="sortTable(3)">Button</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

<script src="/js/jquery-3.3.1.min.js"></script>

<script src="/js/mqttws31.min.js" type="text/javascript"></script>

    <script type="text/javascript">

            // Create a client instance
            client = new Paho.MQTT.Client("mqtt.flespi.io", Number(443),"client1234");
 
            // set callback handlers
            client.onConnectionLost = function (responseObject) {
                console.log("Connection Lost: "+responseObject.errorMessage);
            }
 
            client.onMessageArrived = function (message) {
              console.log("Message Arrived: "+message.payloadString);
              var row;
              // Insert into History Table
              var table = document.getElementById("incomingMessageTable").getElementsByTagName("tbody")[0];
              row = table.insertRow(0);

              row.insertCell(0).innerHTML = message.destinationName;
              row.insertCell(1).innerHTML = "<pre>" + safeTagsRegex(message.payloadString) + "</pre>";
              row.insertCell(2).innerHTML = "<input name=\"Submit\" id=\"submit\" class=\"c-btn\" onclick=\"deleteMessage('" + message.destinationName.toString() + "');\" value=\"Delete\" />"
            }

            client.onMessageDelivered = function (message) {
              console.log("Message Delivered");
            }
 
            // Called when the connection is made
            function onConnect(){
                console.log("Connected");

                client.subscribe("Comments/#", { qos: Number(1) });
            }
 
            // Connect the client, providing an onConnect callback
            client.connect({
                onSuccess: onConnect,
                useSSL: true,
                userName: "cQI1JKQav1EPaxB1rRy4e08lyNacvB5xfBoO95NuUh9UEyJTd7LgYKrklpmGQf3V",
                password: ""
            });

// Just in case someone sends html
function safeTagsRegex(str) {
  return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").
    replace(/>/g, "&gt;");
}

function sortTable(n) {
  var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
  table = document.getElementById("incomingMessageTable");
  switching = true;
  // Set the sorting direction to ascending:
  dir = "asc";
  /* Make a loop that will continue until
  no switching has been done: */
  while (switching) {
    // Start by saying: no switching is done:
    switching = false;
    rows = table.rows;
    /* Loop through all table rows (except the
    first, which contains table headers): */
    for (i = 1; i < (rows.length - 1); i++) {
      // Start by saying there should be no switching:
      shouldSwitch = false;
      /* Get the two elements you want to compare,
      one from current row and one from the next: */
      x = rows[i].getElementsByTagName("TD")[n];
      y = rows[i + 1].getElementsByTagName("TD")[n];
      /* Check if the two rows should switch place,
      based on the direction, asc or desc: */
      if (dir == "asc") {
        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
          // If so, mark as a switch and break the loop:
          shouldSwitch = true;
          break;
        }
      } else if (dir == "desc") {
        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
          // If so, mark as a switch and break the loop:
          shouldSwitch = true;
          break;
        }
      }
    }
    if (shouldSwitch) {
      /* If a switch has been marked, make the switch
      and mark that a switch has been done: */
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      // Each time a switch is done, increase this count by 1:
      switchcount ++;
    } else {
      /* If no switching has been done AND the direction is "asc",
      set the direction to "desc" and run the while loop again. */
      if (switchcount == 0 && dir == "asc") {
        dir = "desc";
        switching = true;
      }
    }
  }
}

            // Called when the connection is made
            function deleteMessage(topic){
                // Publish a Message
                var message = new Paho.MQTT.Message("");
                message.destinationName = topic;
                message.qos = 1;
                message.retained = true;
                client.send(message);
            }

    </script>

</body>

</html>
