message: >-
  Rachel, What makes the wood smoke numbers so high is the [3 billion people cooking over open fires](https://www.nationalgeographic.com/photography/proof/2017/07/guatemala-cook-stoves/)  They get the equivalent health implications of [smoking three packs of cigarettes a day](https://www.forbes.com/sites/devinthorpe/2014/04/22/the-woman-who-is-trying-to-prevent-4-million-deaths-each-year/#41315ef9211d).   I know you're well aware of the advantages of improved cook stoves and solar cookers from your time in India.
